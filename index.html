
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metro Reels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: sans-serif; }
    .reel-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; }
    .reel { position: relative; height: 100vh; scroll-snap-align: start; }
    video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
    .info { position: absolute; bottom: 80px; left: 16px; color: white; text-shadow: 0 0 5px black; }
    .buttons { position: absolute; bottom: 80px; right: 16px; display: flex; flex-direction: column; gap: 12px; }
    .buttons button { background: white; border: none; border-radius: 50%; padding: 14px; font-size: 18px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }
    .route { font-size: 14px; color: #00ffc8; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="reel-container">
    <div class="reel">
      <video autoplay loop muted playsinline>
        <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
      <div class="info">
        <div style="font-size: 20px; font-weight: bold;">台北車站｜美食推薦</div>
        <div class="route">南京復興 → 忠孝新生 → 台北車站</div>
      </div>
      <div class="buttons">
        <button>❤️</button>
        <button>📅</button>
      </div>
    </div>
    <div class="reel">
      <video autoplay loop muted playsinline>
        <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
      </video>
      <div class="info">
        <div style="font-size: 20px; font-weight: bold;">劍潭｜夜市吃爆</div>
        <div class="route">南京復興 → 中山 → 民權西路 → 劍潭</div>
      </div>
      <div class="buttons">
        <button>❤️</button>
        <button>📅</button>
      </div>
    </div>
    <div class="reel">
      <video autoplay loop muted playsinline>
        <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" type="video/mp4">
      </video>
      <div class="info">
        <div style="font-size: 20px; font-weight: bold;">台北101｜文青拍照點</div>
        <div class="route">南京復興 → 忠孝復興 → 信義安和 → 台北101/世貿</div>
      </div>
      <div class="buttons">
        <button>❤️</button>
        <button>📅</button>
      </div>
    </div>
  </div>
</body>
</html>
